{% extends "base.html" %}

{% block title %}Test title{% endblock %}

{% block content %}
    <h3>List of Organization</h3>
    <ul class="list-unstyled">
        {% for item in orgs %}
            <li>
                <a href="{{ item.get_absolute_url }}" class="text-black">{{ item.org_name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
